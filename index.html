<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Signup Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="form-container">
      <!-- Login Form -->
      <div class="form login-form active">
        <div class="form-header">
          <h2>Welcome Back</h2>
          <p>Please login to your account</p>
        </div>
        <form action="#">
          <div class="input-group">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-group password-group">
            <input type="password" placeholder="Password" required />
            <i class="bx bx-hide toggle-password"></i>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          <div class="action-btn">
            <button type="submit">Login</button>
          </div>
        </form>
        <div class="form-footer">
          <p>New here? <a href="#" class="toggle-link">Create an account</a></p>
        </div>
        <div class="social-login">
          <a href="#" class="social-btn facebook"
            ><i class="bx bxl-facebook"></i> Login with Facebook</a
          >
          <a href="#" class="social-btn google"
            ><i class="bx bxl-google"></i> Login with Google</a
          >
        </div>
      </div>

      <!-- Signup Form -->
      <div class="form signup-form">
        <div class="form-header">
          <h2>Create an Account</h2>
          <p>Join us today</p>
        </div>
        <form action="#">
          <div class="input-group">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-group password-group">
            <input type="password" placeholder="Create password" required />
            <i class="bx bx-hide toggle-password"></i>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Confirm password" required />
          </div>
          <div class="action-btn">
            <button type="submit">Signup</button>
          </div>
        </form>
        <div class="form-footer">
          <p>Already a member? <a href="#" class="toggle-link">Login</a></p>
        </div>
        <div class="social-login">
          <a href="#" class="social-btn facebook"
            ><i class="bx bxl-facebook"></i> Signup with Facebook</a
          >
          <a href="#" class="social-btn google"
            ><i class="bx bxl-google"></i> Signup with Google</a
          >
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
